<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- HTML Meta Tags -->
		<title>Poll | YU Tools</title>
		<meta name="description" content="Poll by YU Tools is a tool that allows you to easily decide on something directly in class. Instructors usually use it to decide on exam dates on the fly.">

		<!-- Open Graph Meta Tags -->
		<meta property="og:url" content="https://poll.yutools.com">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Poll | YU Tools">
		<meta property="og:description" content="Poll by YU Tools is a tool that allows you to easily decide on something directly in class. Instructors usually use it to decide on exam dates on the fly.">
		<meta property="og:image" content="https://poll.yutools.com/og.png">

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image">
		<meta property="twitter:domain" content="poll.yutools.com">
		<meta property="twitter:url" content="https://poll.yutools.com">
		<meta name="twitter:title" content="Poll | YU Tools">
		<meta name="twitter:description" content="Poll by YU Tools is a tool that allows you to easily decide on something directly in class. Instructors usually use it to decide on exam dates on the fly.">
		<meta name="twitter:image" content="https://poll.yutools.com/og.png">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
